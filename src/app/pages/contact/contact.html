<div class="container py-5">
  <div class="text-center mb-5">
    <h2 class="display-5 fw-bold">Get In Touch</h2>
    <p class="lead text-body-secondary">
      I'm always open to discussing new projects, creative ideas, or
      opportunities.
    </p>
  </div>

  <div class="row gy-5">
    <div class="col-lg-5">
      <div class="contact-info-card p-4 h-100">
        <div class="info-item">
          <i class="fa-solid fa-envelope"></i>
          <div>
            <h5 class="text-warning">Email Me</h5>
            <p class="mb-0">patil.abhishek.66333&#64;gmail.com</p>
          </div>
        </div>
        <div class="info-item">
          <i class="fa-solid fa-phone"></i>
          <div>
            <h5 class="text-warning">Call Me</h5>
            <p class="mb-0">+91-9423404199</p>
          </div>
        </div>
        <div class="info-item">
          <i class="fa-solid fa-location-dot"></i>
          <div>
            <h5 class="text-warning">Location</h5>
            <p class="mb-0">Pune, Maharashtra, India</p>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-7">
      <form class="contact-form p-4 h-100">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control"
            id="message"
            rows="5"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-warning w-100">
          Send Message
        </button>
      </form>
    </div>
  </div>
</div>
